name: Build and Create Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-linux-ubuntu:
    runs-on: ubuntu-latest
    outputs:
      target_triplet: ${{ steps.set-target-triplet.outputs.target_triplet }}
    steps:
    - name: install dependencies
      run: |
          sudo apt-get update
          pip install cython
    - name: prepare environment
      id: set-target-triplet
      run: |
          echo "target_triplet=$(gcc -dumpmachine)" >> $GITHUB_OUTPUT
    # ... (其他构建步骤保持不变)
    
    - name: prepare artifact
      run: |
          mkdir -p dest
          DESTDIR=`pwd`/dest make install
          tar -C dest -cf libimobiledevice.tar usr
    
    - name: publish artifact
      uses: actions/upload-artifact@v4
      with:
        name: libimobiledevice-latest_${{ steps.set-target-triplet.outputs.target_triplet }}
        path: libimobiledevice.tar

  create-docker-image:
    needs: build-linux-ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: libimobiledevice-latest_${{ needs.build-linux-ubuntu.outputs.target_triplet }}

    # ... (其他 Docker 构建步骤保持不变)
